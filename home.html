<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Bienvenido a la Página Principal</h1>
        <button id="logout-button">Cerrar Sesión</button>

        <h2>Configuración</h2>
        <div id="settings-panel">
            <h3>Cambiar Contraseña</h3>
            <input type="password" id="old-password" placeholder="Contraseña actual" required>
            <input type="password" id="new-password" placeholder="Nueva contraseña" required>
            <button id="change-password-button">Cambiar Contraseña</button>
        </div>

        <script src="home.js">
        </script>
</body>

</html>
